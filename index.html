<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>image slider</title>
</head>
<body>
    <h1>First Design</h1>
    <section id="one">
        <img src="https://picsum.photos/id/237/1000/500" alt="" class="slide1">
        <img src="https://picsum.photos/id/27/1000/500" alt="" class="slide1">
        <img src="https://picsum.photos/id/217/1000/500" alt="" class="slide1">
        <img src="https://picsum.photos/id/297/1000/500" alt="" class="slide1">
    </section>
    <div class="btn">
        <button class="left-btn" onclick="goPrev()">prev</button>
        <button class="right-btn" onclick="goNext()">next</button>
    </div>
    <h1>Second Design</h1>
    <section id="two">
        <img src="https://picsum.photos/id/217/1000/500" alt="" class="slide2">
        <img src="https://picsum.photos/id/271/1000/500" alt="" class="slide2">
        <img src="https://picsum.photos/id/287/1000/500" alt="" class="slide2">
        <img src="https://picsum.photos/id/227/1000/500" alt="" class="slide2">
    </section>
    
</body>
</html>
